<body id="mimin" class="dashboard form-signin-wrapper">

<div class="container">
	<form class="form-signin" method="POST" action="login/semakid">
	<div class="panel periodic-login"><!-- span class="atomic-number">28</span -->
		<div class="panel-body text-center">
			<!-- <h1 class="atomic-symbol">Mi</h1><p class="atomic-mass">14.072110</p> -->
			<p class="element-name">Miminium</p>
			<i class="icons icon-arrow-down"></i>
			
			<div class="form-group form-animate-text" style="margin-top:40px !important;">
				<input type="text" class="form-text" name="username">
				<span class="bar"></span>
				<label>Username</label>
			</div>

			<div class="form-group form-animate-text" style="margin-top:40px !important;">
				<input type="password" class="form-text" name="password">
				<span class="bar"></span>
				<label>Password</label>
			</div>

			<label class="pull-left">
				<input type="checkbox" class="icheck pull-left" name="checkbox1"/> Remember me
			</label>
			
			<input type="submit" class="btn col-md-12" value="SignIn"/>			
		</div><!-- / class="panel-body text-center" -->
		
		<!-- div class="text-center" style="padding:1px;">
			<a href="forgotpass.html">Forgot Password </a>
			<a href="reg.html">| Signup</a>
		</div -->		
	</div><!-- / class="panel periodic-login" -->
	</form>
</div><!-- / class="container" -->
