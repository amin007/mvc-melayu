<!DOCTYPE html>
<html>
<head>
    <title>Flat Admin V.2 - Free Bootstrap Admin Templates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Libs -->
    <link rel="stylesheet" type="text/css" href="{{url}}dist/lib/css/bootstrap.min.css">
	<!-- ink rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" -->
    <link rel="stylesheet" type="text/css" href="{{url}}dist/lib/css/font-awesome.min.css">
    <!-- CSS App -->
    <link rel="stylesheet" type="text/css" href="{{url}}css/style.css">
    <link rel="stylesheet" type="text/css" href="{{url}}css/themes/flat-blue.css">		
</head>

<!-- body class="flat-blue login-page" -->
<body class="flat-blue login-page" style="background: url({{url}}dist/img/app-header-bg.jpg) no-repeat center center fixed;">
<div class="container">
	<div class="login-box">
		<div>
			<div class="login-form row">
				<div class="col-sm-12 text-center login-header">
					<i class="login-logo fa fa-connectdevelop fa-5x" aria-hidden="true"></i>
					<!-- i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i -->
					<!-- i class="fa fa-behance fa-5x" aria-hidden="true">16</i -->
					<h4 class="login-title">Flat Admin V2</h4>
				</div>
				<div class="col-sm-12">
					<div class="login-body">
						<div class="progress hidden" id="login-progress">
							<div class="progress-bar progress-bar-success progress-bar-striped active" 
							role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
								Log In...
							</div>
						</div>
						<form method="POST" action="login/semakid">
							<div class="form-group has-info">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
									<input class="form-control" type="text" placeholder="Email address" name="username">
								</div>
							</div>
							
							<div class="form-group has-info">						
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
									<input class="form-control" type="password" placeholder="Password" name="password">
								</div>
							</div>
							
							<div class="login-button text-center">
								<input type="submit" class="btn btn-primary" value="Login">
							</div>
						</form>
					</div><!-- / class="login-body" -->
					<div class="login-footer">
						<span class="text-right"><a href="#" class="color-white">Forgot password?</a></span>
					</div><!-- / class="login-footer" -->
				</div><!-- / class="col-sm-12" -->
			</div><!-- / class="login-form row" -->
		</div>
	</div><!-- / class="login-box" -->
</div>

<!-- Main Javascript Libs -->
<script type="text/javascript" src="{{url}}dist/lib/js/jquery.min.js"></script>
<script type="text/javascript" src="{{url}}dist/lib/js/bootstrap.min.js"></script>
<!-- Javascript -->
<script type="text/javascript" src="{{url}}js/app.js"></script>

</body>
</html>
